<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Function for radial charts -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<style>
div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 60px;                  
  height: 60px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: lightsteelblue;   
  border: 0px;      
  border-radius: 8px;           
  pointer-events: none;         
}
</style>

<script>

function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

var client = getUrlVars()["clientmac"];

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 90, left: 60},
    width = 2000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


// -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("Building: " + d.name + "<br />Total Time: " + d.value )
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

// Parse the Data
d3.csv("https://raw.githubusercontent.com/nczakaria/sgspacer_test/master/treemap.csv", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.name; }))
  .padding(1);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");
   svg.append("text")             
    .attr("transform",
          "translate(" + (width/3) + " ," + 
                         (height + margin.top + 60) + ")")
    .style("text-anchor", "middle")
    .text("Building Name");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 3000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Total Time (seconds)"); 

// Lines
svg.selectAll("myline")
  //.data(data)
  .data(data.filter(function(d) { return d.parent == client; }))
  .enter()
  .append("line")
    .attr("x1", function(d) { return x(d.name); })
    .attr("x2", function(d) { return x(d.name); })
    .attr("y1", function(d) { return y(d.value); })
    .attr("y2", y(0))
    .attr("stroke", "grey")

// Circles
svg.selectAll("mycircle")
  //.data(data)
  .data(data.filter(function(d) { return d.parent == client; }))
  .enter()
  .append("circle")
  	//.on("click", function(d){window.location.href = "test.html"})
    .attr("cx", function(d) { return x(d.name); })
    .attr("cy", function(d) { return y(d.value); })
    .attr("r", "8")
    .style("fill", "#69b3a2")
    .attr("stroke", "black")
    // -3- Trigger the functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )
    .on("click", function(d){window.location.href = "index.html?location=" + d.name;})
})

</script>
