<!DOCTYPE html>

<script src="https://d3js.org/d3.v4.min.js"></script>
<style>
  body {
    font-family: 'Open Sans', sans-serif;
  }
  #main {
    width: 960px;
  }
  .axis .domain {
    display: none;
  }
</style>

<body> 
<p class=".body">The stacked chart below shows (by default) the number of unique devies located at different student dormitories over a day.</br>
Use the dropdown displays to chart different properties and days.</p>
<!-- Initialize a select button -->
<select id="selectButton">
  <option value="5" selected="selected">Day 5</option>
  <option value="6">Day 6</option>
  <option value="7">Day 7</option>
  <option value="8">Day 8</option>
</select>
<select id="selectType">
  <option value="uniqueDevices" selected="selected"># Unique Devices</option>
  <option value="stayHome"># Stay at Home</option>
  <option value="changeLevel"># Change Level</option>
  <option value="localNeighborhood"># Local Neighborhood</option>
</select>


<div id="main">
  <svg width="960" height="500"></svg>
</div>
</body>

<script>

// create the svg
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var e = document.getElementById("selectButton");
var selDay = e.options[e.selectedIndex].value;

e = document.getElementById("selectType");
var selType = e.options[e.selectedIndex].value;

d3.select("#selectButton")
  .selectAll('myOptions')
  //.data(keys)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

d3.select("#selectType")
  .selectAll('myOptions')
  //.data(keys2)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

// function that wraps around the d3 pattern (bind, add, update, remove)
function updateChart(selectedGroup,selectedType) {

    svg.selectAll("*").remove();

    svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    //var fname = "https://raw.githubusercontent.com/nczakaria/sgspacer_test/master/csv/wide_changeLevel.csv"
    var fname = "https://raw.githubusercontent.com/nczakaria/sgspacer_test/master/csv/wide_"+selectedType+".csv"
    // set x scale
    var x = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.05)
        .align(0.1);

    // set y scale
    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    // set the colors
    // set the colour scale
    var z = d3.scaleOrdinal(d3.schemeCategory10);

    d3.csv(fname, function(d, i, columns) {
      for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
      d.total = t;
      return d;
    }, function(error, data) {
      if (error) throw error;

      var keys = data.columns.slice(2);

      //data.sort(function(a, b) { return b.total - a.total; });
      x.domain(data.map(function(d) { return d.hour; }));
      y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
      z.domain(keys);

      g.append("g")
        .selectAll("g")
        //.data(d3.stack().keys(keys)(data))
        .data(d3.stack().keys(keys)(data.filter(function(d) { return d.day == selectedGroup; })))
        .enter().append("g")
          .attr("fill", function(d) { return z(d.key); })
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
          .attr("x", function(d) { return x(d.data.hour); })
          .attr("y", function(d) { return y(d[1]); })
          .attr("height", function(d) { return y(d[0]) - y(d[1]); })
          .attr("width", x.bandwidth())
        .on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(d) {
          console.log(d);
          var xPosition = d3.mouse(this)[0] - 5;
          var yPosition = d3.mouse(this)[1] - 5;
          tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
          tooltip.select("text").text(d[1]-d[0]);
        });

      g.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
      
      g.append("g")
          .attr("class", "axis")
          .call(d3.axisLeft(y).ticks(null, "s"))
        .append("text")
          .attr("x", 2)
          .attr("y", y(y.ticks().pop()) + 0.5)
          .attr("dy", "0.32em")
          .attr("fill", "#000")
          .attr("font-weight", "bold")
          .attr("text-anchor", "start");    

      // Add X axis label:
      svg.append("text")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10)
          .attr("text-anchor", "middle")
          .attr("transform","translate(" + (width/2) + " ," + (height + margin.top + 25) + ")")
    .style("text-anchor", "middle")
          .text("Hour of the day");

      var legend = g.append("g")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10)
          .attr("text-anchor", "end")
        .selectAll("g")
        .data(keys.slice().reverse())
        .enter().append("g")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
          .attr("x", 70)
          .attr("width", 19)
          .attr("height", 19)
          .attr("fill", z);

      legend.append("text")
          .attr("x", 60)
          .attr("y", 9.5)
          .attr("dy", "0.32em")
          .text(function(d) { return d; });

    });

    // Prep the tooltip bits, initial display is hidden
    var tooltip = svg.append("g")
      .attr("class", "tooltip")
      .style("display", "none");
        
    tooltip.append("rect")
      .attr("width", 60)
      .attr("height", 20)
      .attr("fill", "white")
      .style("opacity", 0.5);

    tooltip.append("text")
      .attr("x", 30)
      .attr("dy", "1.2em")
      .style("text-anchor", "middle")
      .attr("font-size", "12px")
      .attr("font-weight", "bold");
}

// When the button is changed, run the updateChart function
d3.select("#selectButton").on("change", function(d) {
    // recover the option that has been chosen
    selDay = d3.select(this).property("value")
    // run the updateChart function with this selected option
    //d3.exit().remove();
    updateChart(selDay,selType)
})

// When the button is changed, run the updateChart function
d3.select("#selectType").on("change", function(d) {
    // recover the option that has been chosen
    selType = d3.select(this).property("value")
    // run the updateChart function with this selected option
    //d3.exit().remove();
    updateChart(selDay,selType)
})

updateChart(selDay,selType)

</script>
